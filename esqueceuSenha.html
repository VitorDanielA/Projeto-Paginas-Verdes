<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/css/style9.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="icon" href="./assets/ico.ico" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body class="body align-items-center d-flex" id="body">
    <div class="container rounded-2" id="containerPrincipal">
      <form class="p-5" action="#">
        <h1 class="text-center" id="legendaSenha">Esqueci minha senha</h1>
        <p class="mt-1">
          Não se preocupe, estamos aqui para ajudar! Insira seu endereço de
          e-mail registrado abaixo, e enviaremos instruções detalhadas sobre
          como redefinir sua senha e recuperar o acesso à sua conta.
        </p>

        <div class="mt-1">
          <label class="form-label">Email</label>
          <input type="email" class="form-control inputs_border" id="f_email"  placeholder="mariobros@gmail.com" />
        </div>

        <div class="alert alert-success alert-dismissible fade show mt-3 alerta_p" id="alerta">
          <button class="btn-close" data-bs-dismiss="alert"></button>
          Lembre-se de digitar o email cadastrado corretamente!
        </div>

        <div class="mt-4">
          <a href="esqueceuSenha2.html" class="btn botao container-fluid a_input" id="btn_recuperar">RECUPERAR</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      const modoDaltonismoAtivado = localStorage.getItem('daltonismo');
      const body = document.getElementById("body");
      const botaoRecuperar = document.getElementById("botaoRecuperar");
      const alerta = document.getElementById("alerta");
      const legendaSenha = document.getElementById("legendaSenha");
      const inputs_border = document.getElementById("inputs_border");

      if(modoDaltonismoAtivado === 'ativado'){
          body.classList.add("corPadrao");
          botaoRecuperar.classList.add("corBotao");
          alerta.classList.add("corPadrao");
          legendaSenha.classList.add("corTextoDaltonismo");
          inputs_border.classList.add("inputs_border_daltonismo");
      }
    </script>

    
    <script src="./js/session.js"></script>
    <script src="./js/requisitions.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
        $('#f_email').on('keyup', ()=>{
          $('#btn_recuperar').attr('href', 'esqueceuSenha2.html?f_email=' + $('#f_email').val())
        })
    </script>

  </body>
</html>
