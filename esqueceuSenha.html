<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style9.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body align-items-center d-flex">
    <div class="container rounded-2" id="containerPrincipal">
        <form class="p-5" action="homescreen.html">
            <h1 class="text-center">Esqueci minha senha</h1>
            <p class="mt-4">Não se preocupe, estamos aqui para ajudar! Insira seu endereço de e-mail registrado abaixo, e enviaremos instruções detalhadas sobre como redefinir sua senha e recuperar o acesso à sua conta.</p>

            <div class="mt-4">
                <label class="form-label">Email</label>
                <input type="email" class="form-control inputs_border" name="f_email" placeholder="mariobros@gmail.com">
            </div>

            <div class="mt-5">
                <a href="homescreen.html">
                    <input type="submit" class="btn botao container-fluid" name="btn_recuperar" value="RECUPERAR">
                </a>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
