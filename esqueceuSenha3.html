<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu a senha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/style9.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/ico.ico" type="image/x-icon" />
  </head>
  <body class="body align-items-center d-flex">
    <div class="container rounded-2" id="containerPrincipal">
      <form class="p-5" action="#">
        <h1 class="text-center">Esqueci minha senha</h1>
        <p class="mt-1">
          Insira a sua nova senha abaixo. Certifique-se de escolher uma senha
          forte e segura, combinando letras maiúsculas, minúsculas, números e
          símbolos para garantir a proteção da sua conta.
        </p>

        <div class="mt-1">
          <label class="form-label">Nova senha</label>
          <input
            type="password"
            class="form-control inputs_border"
            name="f_senha"
            placeholder="*************"
          />
        </div>

        <div class="mt-1">
          <label class="form-label">Confirmar senha</label>
          <input
            type="password"
            class="form-control inputs_border"
            name="f_confirmarSenha"
            placeholder="*************"
          />
        </div>

        <div class="mt-4">
          <a
            href="index.html"
            type="submit"
            class="btn botao container-fluid a_input"
            name="btn_recuperar"
            >MUDAR SENHA</a
          >
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
