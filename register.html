<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="body align-items-center d-flex">
    
    <div class="container rounded-2" id="containerPrincipal">
        <form>
            <div>
                <h2 class="text-center">Cadastro de usuário</h2>
                <p class="text-center">Realize aqui o seu cadastro de usuário prestador de serviços na nossa plataforma.</p>
            </div>

            <div class="row">
                <div class="col">
                    <label class="">Nome Completo</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col">
                    <label class="">Email</label>
                    <input type="email" class="form-control inputs_border">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="">Telefone</label>
                    <input type="tel" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">CPF</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Data de Nascimento</label>
                    <input type="date" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Trabalho formal ou informal</label>
                    <input type="text" class="form-control inputs_border">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="">Endereço de Atendimento</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col">
                    <label class="">Profissão</label>
                    <input type="text" class="form-control inputs_border">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label class="">CEP</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Estado</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Cidade</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Bairro</label>
                    <input type="text" class="form-control inputs_border">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label class="">Rua</label>
                    <input type="tel" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Login de Usuário</label>
                    <input type="text" class="form-control inputs_border">
                </div>
                <div class="col-3">
                    <label class="">Senha</label>
                    <input type="password" class="form-control inputs_border">
                </div>
            </div>

            <div class="mt-3">
                <input type="submit" class="btn botao container-fluid" name="btn_enviar" value="Cadastrar">
            </div> 
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    
</body>
</html>
