<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Anúncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style11.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/ico.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg nav_cor p-3">
        <div class="container-fluid">
          <a class="nome"><strong></strong></a>
          <a class="navbar-brand title-padding" href="#"><strong class="strong_title">Páginas Verdes</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon toggle_color"></span>
          </button>
          <div class="navbar-collapse collapse m-lg-2" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0 menu-padding">
              <li class="nav-item d-flex">
                <i class="bi bi-person icone"></i>
                <a class="nav-link" href="perfil.html" aria-disabled="true"><span class="menu-padding nome_usuario">Carlos Brito</span></a>
                </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="contato.html"><span class="menu-padding">Contato</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chat.html"><span class="menu-padding">Chat</span></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span>Anúncios</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Meus anúncios</a></li>
                  <li><a class="dropdown-item" href="#">Adicionar anúncio</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Reportar anúncio</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container bg_container d-flex align-items-center justify-content-center mt-5">
        <div>
            <h2 class="text-center mt-2"><strong>Adicionando Anúncio</strong></h2>
            <div>
                <div class="mt-4">
                    <label class="">Título do Anúncio</label>
                    <input type="text" class="form-control inputs_border" placeholder="Digite o título do anúncio aqui" maxlength="60">
                </div>
                <div class="mt-3">
                    <label class="">Descrição: </label>
                    <textarea class="form-control inputs_border largura_textarea" rows="7" placeholder="Faça uma breve descrição do anúncio..."></textarea>
                </div>
                
                <div class="mt-3">
                    <div class="row">
                        <div class="col-6">
                            <label class="">Anexo de fotos/vídeos</label>
                            <input type="file" class="form-control inputs_border">
                        </div>
                        <div class="col-6">
                            <label class="">Preço</label>
                            <input type="number" class="form-control inputs_border" placeholder="Digite o preço do seu serviço">
                        </div>                       
                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <label class="">Pagamento</label>
                            <select class="form-select">
                                <option selected>Forma de pagamento</option>
                                <option value="1">Cartão débito/crédito</option>
                                <option value="2">Pix</option>
                                <option value="3">Dinheiro</option>
                                <option value="4">Todas acima</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <label class="">Categoria</label>
                            <select class="form-select">
                                <option selected>Categoria</option>
                                <option value="1">Tecnologia da Informação</option>
                                <option value="2">Saúde</option>
                                <option value="3">Educação</option>
                                <option value="4">Marketing</option>
                                <option value="5">Domésticos</option>
                                <option value="6">Arte e Design</option>
                                <option value="7">Consultoria</option>
                                <option value="8">Alimentação</option>
                                <option value="9">Construção</option>
                                <option value="10">Esportes</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="row">
            <input type="submit" class="btn botao container-fluid col-4" name="btn_enviar" value="Enviar">
        </div>
    </div>

    <footer class="text-center footer_color py-3 mt-5">
        <div class="container">
          <small>Páginas Verdes &copy; 2023</small>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
