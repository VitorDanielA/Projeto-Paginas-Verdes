    <div class="container my-5 d-flex justify-content-between container_acess">

    <div class="container bg_container d-flex align-items-center justify-content-center mt-5">

        <div>
          <div class="mt-4">
            <label class="">Título do Anúncio</label>
            <div class="input-group">
              <input type="text" class="form-control inputs_border" placeholder="Digite o título do anúncio aqui" maxlength="60" id="resultado" />
              <button id="botaoFalar" class="btn botaoFalar">
                <i class="bi bi-mic"></i>Falar
              </button>
            </div>
          </div>
          <div class="mt-3">
            <label class="">Descrição: </label>
            <textarea class="form-control inputs_border largura_textarea" rows="7" placeholder="Faça uma breve descrição do anúncio..." id="description"></textarea>
          </div>

          <div class="mt-3">
            <div class="row">
              <div class="col-6">
                <label class="">Preço</label>
                <input type="number" class="form-control inputs_border" placeholder="Digite o preço do seu serviço" id="price" />
              </div>
            </div>

            <div class="row my-3">
              <div class="col-6">
                <label class="">Pagamento</label>
                <select class="form-select" id="payment_m">
                  <option selected>Forma de pagamento</option>
                  <option value="1">Cartão débito/crédito</option>
                  <option value="2">Pix</option>
                  <option value="3">Dinheiro</option>
                  <option value="4">Todas acima</option>
                </select>
              </div>

              <div class="col-6">
                <label class="">Categoria</label>

                  <option value="1">Tecnologia da Informação</option>
                  <option value="2">Saúde</option>
                  <option value="3">Educação</option>
                  <option value="4">Marketing</option>
                  <option value="5">Domésticos</option>
                  <option value="6">Arte e Design</option>
                  <option value="7">Consultoria</option>
                  <option value="8">Alimentação</option>

                  <option value="10">Esportes</option>

              </div>
              <div class="col-6">
                <label class="label_anexo"></label>
                <label class="label_foto">Anexo de fotos/vídeos</label>
                <input type="file" class="form-control inputs_border" id="files" multiple accept="image/*" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      if ("webkitSpeechRecognition" in window) {
        const recognition = new webkitSpeechRecognition();
        const botaoFalar = document.getElementById("botaoFalar");
        const resultado = document.getElementById("resultado");

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "pt-BR";

        recognition.onresult = (event) => {
          const resultadoTexto = event.results[0][0].transcript;
          resultado.value = resultadoTexto;
        };

        botaoFalar.addEventListener("click", () => {
          recognition.start();
        });
      } else {
        alert(
          "Seu navegador não suporta a API de Reconhecimento de Fala. Tente um navegador mais recente."
        );
      }
    </script>

    <script>
      const onButton = document.getElementById("onButton");
      const offButton = document.getElementById("offButton");
      const botao_acess = document.getElementById("botao_acess");
      const navBar = document.getElementById("nav_cor");
      const footer = document.getElementById("footer");
      const enviar = document.getElementById("enviar");
      const btnFalar = document.getElementById("btnFalar");
      const botaoFalar = document.getElementById("botaoFalar");
      const icon_acess = document.getElementById("icon_acess");
      const icone = document.getElementById("icone");
      var toggler = 0;

      onButton.addEventListener("click", function () {
        if (toggler == 0) {
          onButton.classList.add("corPadrao");
          botao_acess.classList.add("corPadrao");
          botao_acess.classList.remove("botao_acesss");
          icon_acess.classList.add("fa_color_acess");
          onButton.classList.remove("btn-secondary");
          navBar.classList.add("corPadrao");
          footer.classList.add("corPadrao");
          enviar.classList.add("corPadrao");
          botaoFalar.classList.add("corPadrao");
          icone.classList.add("cor_botao_acess");
          console.log("Ativado");
          toggler = 1;
        } else {
          botao_acess.classList.add("botao_acesss");
          onButton.classList.remove("corPadrao");
          botao_acess.classList.remove("corPadrao");
          icon_acess.classList.remove("fa_color_acess");
          onButton.classList.remove("corPadrao");
          navBar.classList.remove("corPadrao");
          footer.classList.remove("corPadrao");
          enviar.classList.remove("corPadrao");
          botaoFalar.classList.remove("corPadrao");
          icone.classList.remove("cor_botao_acess");
          console.log("Desativado");
          toggler = 0;
        }

        console.log(toggler);
      });

      function playAudio() {
        var audio = document.getElementById("audioPlayer");
        audio.play();
      }
    </script>
