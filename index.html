<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas Verdes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body align-items-center d-flex">
    
    <div class="container rounded-2" id="containerPrincipal">
        <form class="p-5" action="homescreen.html">
            <h1 class="text-center">Login</h1>
            <p>Seja bem vindo, encontre aqui prestadores de serviços ou venha ser um também.</p>
            <div class="my-1">
                <label class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control inputs_border" name="f_nome">
            </div>

            <div class="my-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control inputs_border" name="f_senha">
            </div>

            <div class="form-check my-2">
                <input class="form-check-input bg-roxo" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Lembrar de Mim
                </label>
            </div>

            <div class="my-3">
                <a href="homescreen.html">
                    <input type="submit" class="btn botao container-fluid" name="btn_enviar" value="ACESSAR">
                </a>
            </div>

            <div class="my-4 d-flex justify-content-between">
                <p>Novo usuário?<strong class="cadastrar"><a href="escolha.html"> Cadastre-se</a></strong></p>
                <p class="cadastrar"><a href="esqueceuSenha.html">Esqueceu a senha?</a></p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
